<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav { background: #3b6dc6; padding: 10px; display: flex; gap: 20px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }

    .container { padding: 30px; max-width: 500px; margin: auto; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #3b6dc6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="homepage111.html">Home</a>
    <a href="image gallery.html">Image Gallery</a>
    <a href="about111.html">About</a>
    <a href="contact11.html">Contact Us</a>
  </nav>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you for contacting us!");
      form.reset();
    });
  </script>
</body>
</html>
